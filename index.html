<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">

    <div class="container-fluid">
      <div class="row">
        <h1 class="text-center">UFO Sightings</h1>
        <p class="text-center">The Truth is Here</p>
      </div>
      <img src="static\images\aliens.png" width=100% height=110% alt="" class="d-*block text-center">



    </div>

    <div class=""><p class="text-center">Graphical View of Data</p></div>
    
 <!-- Insert Plot here -->
 <div id="plot" style="width:98%;height:250px;" class="center-block"></div>
 <div class="container">
  <div class="row">
   <div class="col-sm-12 text-center btn-group-justified">
     <button id='lineChart' class="btn btn-primary btn-md center-block lg-rounded" style='width:100px; margin-right:10px; margin-top:10px;' OnClick='btnSearch_Click(this)'>Line Chart</button>
     <button id='barChart' class="btn btn-primary btn-md center-block" style='width:100px; margin-right:10px; margin-top:10px;' OnClick='btnSearch_Click(this)'>Bar Chart</button>
     <button id='scatterChart' class="btn btn-primary btn-md center-block"style='width:100px; margin-right:10px; margin-top:10px;' OnClick='btnSearch_Click(this)'>Scatter</button>
     <!-- <button id='pieChart' class="btn btn-primary btn-md center-block" style='width:100px; margin-top:10px;' OnClick='btnSearch_Click(this)'>Pie</button> -->
   </div>

  </div>
</div>
    <div class="container-fluid">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading text-center font-weight-bold text-primary" id='filthead'>FILTER SEARCH</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="datetime">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" onkeyup="txtChangeDate(this)" placeholder="Search...">
                        <!-- <div><input type="checkbox" id='chkDate' onclick="filterDateChecks(this)"> </div> -->

                        <label for="city">Enter a City</label>
                        <input class="form-control" id="city" type="text"  onkeyup="txtChangeCity(this)" placeholder="Search...">
                        <!-- <div><input type="checkbox" id='chkCity' onclick="filterCityChecks(this)"> </div> -->

                      
                        <label for="state">Enter a State</label>
                        <input class="form-control" id="state" type="text"  onkeyup="txtChangeState(this)" placeholder="Search...">
                        <!-- <div class=""><input type="checkbox" id='chkState' onclick="filterStateChecks(this)"> </div> -->


                        <label for="country">Enter a Country</label>
                        <input class="form-control" id="country" type="text"  onkeyup="txtChangeCountry(this)" placeholder="Search...">
                        <!-- <div class=""><input type="checkbox" id='chkCountry' onclick="filterCountryChecks(this)"> </div> -->

                        <label for="shape">Enter a Shape</label>
                        <input class="form-control" id="shape" type="text"  onkeyup="txtChangeShape(this)" placeholder="Search...">
                        <!-- <div class=""><input type="checkbox" id='chkShape' onclick="filterShapeChecks(this)"> </div> -->

                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" onclick ="refreshScreen()" class="btn btn-success center-block " style='margin-bottom:10px '>Clear Filters</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped table-bordered thead-dark">
              <!-- Where JS will insert the table created by app.fillTableViaJson(data, 'ufo-table', 'table-area')
 -->
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
